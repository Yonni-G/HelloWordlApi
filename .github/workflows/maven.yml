name: Mon YAML de CI avec Docker

on:
  workflow_dispatch:  # Permet de lancer le pipeline manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Build avec Maven
        run: mvn clean install

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mon-app-java
          path: target/demo-0.0.1-SNAPSHOT.jar

  test:
    runs-on: ubuntu-latest
    needs: build  # Ce job ne s'exÃ©cute que si 'build' rÃ©ussit
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: mon-app-java

      - name: ğŸ”¬ Run tests
        run: mvn test

  docker-build:
    runs-on: ubuntu-latest
    needs: test  # Ce job ne s'exÃ©cute que si 'test' rÃ©ussit
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t mon-app-java .
          docker tag mon-app-java mon-registry/mon-app-java:latest
          
      - name: ğŸ› ï¸ Push Docker image
        run: |
          docker push mon-registry/mon-app-java:latest
