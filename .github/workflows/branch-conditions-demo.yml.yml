name: Branch Conditions Demo

on:
  push:

jobs:
  build:
    name: Build (toutes branches)
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: ☕️ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Build avec Maven
        run: mvn clean install

      - name: 📦 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mon-app-java
          path: target/demo-0.0.1-SNAPSHOT.jar 

  ci:
    name: CI (develop & feature/*)
    runs-on: ubuntu-latest
    needs: build
    if: > 
      github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Simuler CI
        run: echo "✅ CI exécutée pour ${{ github.ref }}"

  release:
    name: Release (release/* sauf hotfix/*)
    runs-on: ubuntu-latest
    needs: ci
    if: > 
      startsWith(github.ref, 'refs/heads/release/') && !startsWith(github.ref, 'refs/heads/hotfix/')
    steps:
      - name: Simuler release
        run: echo "🚀 Release en cours pour ${{ github.ref }}"

  hotfix:
    name: Hotfix (hotfix/*)
    runs-on: ubuntu-latest
    needs: build
    if: > 
      startsWith(github.ref, 'refs/heads/hotfix/')
    steps:
      - name: Simuler hotfix
        run: echo "🛠️ Hotfix démarré pour ${{ github.ref }}"
